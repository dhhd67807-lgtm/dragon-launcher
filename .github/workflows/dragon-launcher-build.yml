name: Dragon Launcher Build
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Dragon Launcher
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
        include:
          - platform: macos-latest
            artifact-name: macOS
          - platform: windows-latest
            artifact-name: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          target: ${{ startsWith(matrix.platform, 'macos') && 'x86_64-apple-darwin' || '' }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Setup environment variables
        shell: bash
        run: |
          cp packages/app-lib/.env.prod packages/app-lib/.env
          # Override beforeBuildCommand to skip lint
          cd apps/app
          cat > tauri-ci.conf.json <<EOF
          {
            "build": {
              "beforeBuildCommand": "cd ../app-frontend && pnpm vite build"
            }
          }
          EOF

      - name: Build macOS app
        if: startsWith(matrix.platform, 'macos')
        run: |
          pnpm --filter=@dragonlauncher/app tauri build --target universal-apple-darwin --config tauri-ci.conf.json --bundles app,dmg,updater
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Build Windows app
        if: startsWith(matrix.platform, 'windows')
        run: |
          pnpm --filter=@dragonlauncher/app tauri build --config tauri-ci.conf.json --bundles nsis,msi,updater
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: List build output (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          echo "Listing target directory:"
          find target -type f -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.app" | head -20

      - name: List build output (Windows)
        if: startsWith(matrix.platform, 'windows')
        run: |
          echo "Listing target directory:"
          Get-ChildItem -Path target -Recurse -Include *.exe,*.msi | Select-Object FullName

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: Dragon-Launcher-${{ matrix.artifact-name }}
          path: |
            target/universal-apple-darwin/release/bundle/dmg/*.dmg
            target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
            target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload Windows artifacts
        if: startsWith(matrix.platform, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: Dragon-Launcher-${{ matrix.artifact-name }}
          path: |
            target/release/bundle/nsis/*.exe
            target/release/bundle/nsis/*.nsis.zip
            target/release/bundle/nsis/*.nsis.zip.sig
            target/release/bundle/msi/*.msi

      - name: Debug - List all bundle files
        if: always()
        shell: bash
        run: |
          echo "Listing all bundle files:"
          find target -name "*.sig" -o -name "*.tar.gz" -o -name "*.zip" | grep -E "\.(sig|tar\.gz|nsis\.zip)$"

      - name: Debug - List build output (macOS)
        if: startsWith(matrix.platform, 'macos') && failure()
        run: |
          echo "Listing target directory:"
          find apps/app/target -type f -name "*.dmg" -o -name "*.app.tar.gz" || echo "No files found"

      - name: Debug - List build output (Windows)
        if: startsWith(matrix.platform, 'windows') && failure()
        run: |
          echo "Listing target directory:"
          Get-ChildItem -Path apps/app/target -Recurse -Include *.exe,*.zip | Select-Object FullName

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: |
          echo "Listing all downloaded files:"
          find . -type f

      - name: Create update manifest
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          # Find and read signatures
          MACOS_SIG=$(find Dragon-Launcher-macOS -name "*.app.tar.gz.sig" -exec cat {} \; | head -1)
          WINDOWS_SIG=$(find Dragon-Launcher-Windows -name "*.nsis.zip.sig" -exec cat {} \; | head -1)

          if [ -z "$MACOS_SIG" ] || [ -z "$WINDOWS_SIG" ]; then
            echo "Error: Signature files not found"
            echo "macOS sig: $MACOS_SIG"
            echo "Windows sig: $WINDOWS_SIG"
            exit 1
          fi

          # Create latest.json
          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Update available for Dragon Launcher",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "$MACOS_SIG",
                "url": "https://github.com/dhhd67807-lgtm/dragon-launcher/releases/download/$VERSION/Dragon-Launcher.app.tar.gz"
              },
              "darwin-aarch64": {
                "signature": "$MACOS_SIG",
                "url": "https://github.com/dhhd67807-lgtm/dragon-launcher/releases/download/$VERSION/Dragon-Launcher.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_SIG",
                "url": "https://github.com/dhhd67807-lgtm/dragon-launcher/releases/download/$VERSION/Dragon-Launcher-setup.nsis.zip"
              }
            }
          }
          EOF

          cat latest.json

          # Rename files for cleaner URLs
          find Dragon-Launcher-macOS -name "*.app.tar.gz" -exec mv {} Dragon-Launcher.app.tar.gz \; || true
          find Dragon-Launcher-Windows -name "*.nsis.zip" -exec mv {} Dragon-Launcher-setup.nsis.zip \; || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            latest.json
            Dragon-Launcher.app.tar.gz
            Dragon-Launcher-setup.nsis.zip
            Dragon-Launcher-macOS/*.dmg
            Dragon-Launcher-Windows/*.exe
            Dragon-Launcher-Windows/*.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
