name: Dragon Launcher Build
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Dragon Launcher
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
        include:
          - platform: macos-latest
            artifact-name: macOS
          - platform: windows-latest
            artifact-name: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          target: ${{ startsWith(matrix.platform, 'macos') && 'x86_64-apple-darwin' || '' }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Setup environment variables
        shell: bash
        run: |
          cp packages/app-lib/.env.prod packages/app-lib/.env

      - name: Build macOS app
        if: startsWith(matrix.platform, 'macos')
        run: |
          pnpm --filter=@dragonlauncher/app tauri build --target universal-apple-darwin
        env:
          SKIP_LINT: true

      - name: Build Windows app
        if: startsWith(matrix.platform, 'windows')
        run: |
          pnpm --filter=@dragonlauncher/app tauri build
        env:
          SKIP_LINT: true

      - name: List build output (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          echo "Listing target directory:"
          find apps/app/target -type f -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.app" | head -20

      - name: List build output (Windows)
        if: startsWith(matrix.platform, 'windows')
        run: |
          echo "Listing target directory:"
          Get-ChildItem -Path apps/app/target -Recurse -Include *.exe,*.zip | Select-Object FullName

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: Dragon-Launcher-${{ matrix.artifact-name }}
          path: |
            apps/app/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            apps/app/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz

      - name: Upload Windows artifacts
        if: startsWith(matrix.platform, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: Dragon-Launcher-${{ matrix.artifact-name }}
          path: |
            apps/app/target/release/bundle/nsis/*.exe
            apps/app/target/release/bundle/nsis/*.nsis.zip

      - name: Debug - List build output (macOS)
        if: startsWith(matrix.platform, 'macos') && failure()
        run: |
          echo "Listing target directory:"
          find apps/app/target -type f -name "*.dmg" -o -name "*.app.tar.gz" || echo "No files found"

      - name: Debug - List build output (Windows)
        if: startsWith(matrix.platform, 'windows') && failure()
        run: |
          echo "Listing target directory:"
          Get-ChildItem -Path apps/app/target -Recurse -Include *.exe,*.zip | Select-Object FullName

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Dragon-Launcher-macOS/**/*
            Dragon-Launcher-Windows/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
